

sync_gen:
  error_code:
    - src: src/error.rs
      outs:
        - js:frontends/pandemia_web/src/pandemia/ErrorCode.js
        - dart:frontends/pandemia_mobile/lib/core/error_code.dart
  enum_types:
    - src: src/types.rs#FeedKind
      outs:
        - dart:frontends/pandemia_mobile/lib/core/feed_kind.dart
    - src: src/types.rs#NotifKind
      outs:
        - dart:frontends/pandemia_mobile/lib/core/notif_kind.dart
    - src: src/types.rs#MapMarkerKind
      outs:
        - dart:frontends/pandemia_mobile/lib/core/map_marker_kind.dart

