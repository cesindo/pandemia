[package]
name = "pandemia"
version = "0.1.6" # auto generated do not edit by hand
authors = ["Robin <r@ansvia.com>"]
edition = "2018"
description = "Monitor pandemic disease via  mobile App with push notification"

[features]
default = ["with-serde"]
with-serde = []
with-test = []

[dependencies]
actix-web = "0.7"
chrono = { version = "0.4", features = ["serde"]}
futures = "0.1"
failure = "=0.1.5"
log = "0.4"
env_logger = "0.6"
lazy_static = "1.2"
rsnowflake = "0.1"
reqwest = "=0.9.5"
select = "0.4.3"
event-stream = "0.1.1"
fcm = "0.6.0"
tokio-core = "0.1.17"
bcrypt = "0.3"

# ---- crypto deps -----
ed25519-dalek = "=0.9.1"
sha2 = "0.8"

byteorder = "1.3"
hex = "0.3"
regex = "1"
rand = "0.6"

# --- serde deps -----
serde = "1.0.10"
serde_derive = "1.0.64"
serde_json = "1.0.19"

validator = "0.9.0"
validator_derive = { version = "0.9.0", features = ["phone"]}

diesel = { version = "=1.4.1", default-features = false, features = ["32-column-tables", "postgres", "chrono", "r2d2"]}
r2d2 = "0.8"
dotenv = "0.13"

pandemia-proc-macro = { path = "./macros/pandemia_proc_macro" }

[dev-dependencies]
pandemia-testkit = { version = "0.1.0", path = "./testkit" }

[build-dependencies]
chrono = { version = "0.4" }

